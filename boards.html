<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/boards.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <!-- font aewsome -->
    <script src="https://kit.fontawesome.com/032b2127df.js" crossorigin="anonymous"></script>
    <title>Trella</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar  navbar-top navbar-expand-lg navbar-expand-md navbar-expand-sm fixed-top ">
        <span id="trella-title"><i id="quadros-ico" class="fab fa-trello"></i>Trella</span>
        <ul class="left-items navbar-nav mr-4">
            <li class="nav-item t-item">
                <a id="home-link" class="nav-link" href="#"><i class="fas fa-home"></i></a>
            </li>
            <li class="nav-item t-item">
                <a id="quadros-btn" class="nav-link" href="#"><i id="quadros-ico" class="fab fa-trello"></i>Quadros</a>
            </li>
            <li>
                <form>
                    <input type="text" id="pesquisar" placeholder="&#xF002;">
                </form>
            </li>
        </ul>
        <ul class="right-items navbar-nav ">
            <li class="nav-item t-item">
                <a class="nav-link" href="#"><i class="fas fa-plus"></i></a>
            </li>
            <li class="nav-item t-item">
                <a class="nav-link" href="#"><i class="fas fa-info-circle"></i></a>
            </li>
            <li class="nav-item t-item">
                <a class="nav-link" href="#"><i class="far fa-bell"></i></a>
            </li>
            <li class="user-thumbnail ">
                <svg width="2em" height="2em">
                    <circle cx="1em" cy="1em" r="1em" fill="#DFE1E6" />
                    <text x=".999em" y="1.3em" text-anchor="middle">HM</text>>
                </svg>
            </li>
        </ul>
    </nav>
    <!-- /navbar -->


    <!-- board -->
    <div class="container-fluid boards-list">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <h5>
                    Quadros
                </h5>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <div class="card">
                    <div class="card-body">
                        <h5>Quadro 1</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /board -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- main.js -->
    <script src="js/main.js"></script>
</body>

</html>
