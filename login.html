<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cantarell&display=swap" rel="stylesheet">

    <!-- font aewsome -->
    <script src="https://kit.fontawesome.com/032b2127df.js" crossorigin="anonymous"></script>
    <title>Login | Trella</title>
</head>

<body>
    <div class="main-content container-fluid" id="main-content">
        <div class="logo-bar">
            <span id="trella-title"><i id="quadros-ico" class="fab fa-trello"></i>Trella</span>
        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-12 col-md-12 text-center">
                <h1 id="titulo">Fazer login</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-12 col-md-12 text-center">
                <span id="change-to-signin"></span><a id="change-anchor" href="#"></a>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-12 col-md-12 text-center">
                <span id="loader" class="loader"></span>
            </div>
        </div>
        <div class="row" >
            <div class="forms-container col-sm-12 col-md-4 col-lg-4" >

                <!-- login -->

                <form id="form-login" action="#" method="POST" style="display: block">
                    <div class="form-group">
                        <label for="username-login">Nome de usu√°rio</label>
                        <input type="text" class="form-control" id="username-login" aria-describedby="emailHelp"
                            placeholder="einstein123" autofocus name="username">
                    </div>
                    <div class="form-group">
                        <label for="password-login">Senha</label>
                        <input type="password" class="form-control" id="password-login" placeholder="q9oamh1t"
                            name="password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="check">
                        <label class="form-check-label" for="check">Mantenha-me ativo!</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <!-- /login -->

                <!-- signup -->
                <form id="sign-up" action="#" method="POST" style="display: none">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                            placeholder="Albert Einstein" name="name">
                    </div>
                    <div class="form-group">
                        <label for="username">Usename</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                            placeholder="sagittarius_a" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="e=mc2" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>

                </form>

                <!-- /signup -->
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/apputils.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
